<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
</head>
<body>
  
  <div class="card">
    <section class="top-header">
      <h1 class="title">Your Result</h1>
     <div class="circle">
     
    <h1>76 <p class="round-p"> of 100</p></h1>
     </div>
 
      <div class="result">
        <h2 class="title-2">Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>

    <section class="last">
      <h2 class="summary">Summary</h2>

      <div class="achivement">
        <div class="badge">
      
        <h3 class="one"> <img src="./assets/images/icon-reaction.svg" alt="">Reaction <span class="react">80 / 100</span> </h3>
        
      
        </div>
        <div class="badge">
          <h3 class="two"><img src="./assets/images/icon-memory.svg" alt="">Memory<span class="memory">92 / 100</span></h3>
        </div>
        <div class="badge">
          <h3 class="three"><img src="./assets/images/icon-verbal.svg" alt="">Verbal <span class="verbal">61 / 100</span></h3>
          
        </div>
        <div class="badge">
          <h3 class="four"><img src="./assets/images/icon-visual.svg" alt="">Visual <span class="visual">72 / 100</span></h3>
        </div>
        <button type="button">Continue</button>
      </div>

    </section>
  </div>


 

  
  
 
</body>
</html>
